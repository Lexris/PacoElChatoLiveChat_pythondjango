<script type="text/javascript">
    /**
     * Construim requestul pentru acceptarea friend-requesutlui si actiunile care se desfasoara in fiecare caz
     * @param friend_request_id cont care primeste requestul
     * @param uiUpdateFunction functie pentru update-ul ui-ului
     */
    function acceptFriendRequest(friend_request_id, uiUpdateFunction) {
        var url = "{% url 'friend:friend-request-accept' friend_request_id=689123481234898312 %}".replace("689123481234898312", friend_request_id)
        $.ajax({
            type: "GET",
            dataType: "json",
            url: url,
            timeout: 5000,
            success: function (data) {
                if (data.response === "Friend request accepted.") {

                } else if (data.response != null) {
                    alert(data.response)
                }
            },
            error: function (data) {
                alert("Something went wrong: " + data['response'])
            },
            complete: function (data) {
                uiUpdateFunction()
            }
        })
    }
</script>
