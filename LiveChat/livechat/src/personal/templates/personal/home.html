{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">

            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center mx-auto">
                        <img class="img-fluid d-block mt-3 mb-3" src="{% static 'livechat/paco_perro.png' %}"
                             alt="Paco elChato logo" width="700" height="700"
                             style="margin-top: -25px; margin-bottom: -25px;">
                        <h2>
                            <span style="color: red">What</span>
                            <span style="color: orange">would</span>
                            <span style="color: yellowgreen">you</span>
                            <span style="color: deepskyblue">like</span>
                            <span style="color: dodgerblue">to</span>
                            <span style="color: royalblue">talk</span>
                            <span style="color: blue">about?</span>
                        </h2>
                        <div class="d-flex flex-row">
                            <input id="room-name-input" type="text" size="100">
                            <input id="room-name-submit" type="button" value="Enter">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.querySelector('#room-name-input').focus();
            document.querySelector('#room-name-input').onkeyup = function (e) {
                if (e.keyCode === 13) {  // enter, return
                    document.querySelector('#room-name-submit').click();
                }
            };

            document.querySelector('#room-name-submit').onclick = function (e) {
                var roomName = document.querySelector('#room-name-input').value;
                window.location.pathname = '/public_chat/' + roomName + '/';
            };
        </script>

    </div>
{% endblock content %}
